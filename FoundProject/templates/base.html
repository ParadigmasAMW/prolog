<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block page_title %}{% endblock page_title %}</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Snippet|Offside' rel='stylesheet' type='text/css'>
    <script src="{% static "js/vendor/modernizr.js" %}"></script>

    <div class="show-for-medium-up">
      <ul class="orbit" data-orbit>
        <li>
          <img class="banner" src="{% static "images/code.jpg" %}" alt="Code"/>
        </li>
      </ul>
    </div>
    <div class="sticky">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">FoundProject</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a href="#">Find!</a></li>
            <li><a href="#">Register Project</a></li>
          </ul>
        </section>
      </nav>
    </div>
  </header>

  <body>
    {% block content %}

    {% endblock content %}
  </body>

  <footer>
    <hr>
    <p class="text-center"><small>Developed in the course of Paradigmas de Programação, 2015 - Universidade de Brasília</small></p>
    <script src="{% static "js/vendor/jquery.js" %}"></script>
    <script src="{% static "js/foundation.js" %}"></script>
    <script src="{% static "js/foundation/foundation.equalizer.js" %}"></script>
    <script src="{% static "js/foundation/foundation.topbar.js" %}"></script>
    <script src="{% static "js/foundation/foundation.orbit.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
  </footer>
</html>
